name: ğŸ”„ Sync Release Branch from Upstream

on:
  schedule:
    - cron: '0 */6 * * *' # 6ì‹œê°„ë§ˆë‹¤ ì‹¤í–‰ (UTC ê¸°ì¤€)
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ë„ í‘œì‹œ
  push:
    branches:
      - release # optional: ì›ë³¸ì— push ë°œìƒ ì‹œ ì‹¤í–‰í•˜ë ¤ë©´ webhook í•„ìš”

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§­ Checkout fork repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false

      - name: ğŸ”— Add upstream & fetch release branch
        run: |
          git remote add upstream https://github.com/ORGANIZATION_NAME/REPO_NAME.git
          git fetch upstream release

      - name: ğŸ”„ Merge upstream/release into local release
        run: |
          git checkout release
          git merge upstream/release --no-edit || true

      - name: ğŸš€ Push changes to fork release
        run: |
          git push origin release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR if merge fails
        if: failure()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'ğŸ”„ Sync upstream/release'
          body: 'Automatic sync from upstream/release branch'
          base: release
          branch: sync/upstream-release
