name: ğŸ”„ Sync Release Branch from Upstream

on:
  schedule:
    - cron: '0 */6 * * *' # 6ì‹œê°„ë§ˆë‹¤ ìë™ ì‹¤í–‰ (UTC ê¸°ì¤€)
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ ì¶”ê°€

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout fork repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.UPSTREAM_TOKEN }}
          persist-credentials: false

      - name: ğŸ”— Add upstream (organization repo)
        run: |
          git remote add upstream https://github.com/serve-now/serveEase-frontend.git
          git fetch upstream release

      - name: ğŸ”„ Merge upstream/release into local release
        run: |
          git checkout release
          git merge upstream/release --no-edit || true

      - name: ğŸš€ Push changes to fork release
        run: |
          git push https://x-access-token:${{ secrets.UPSTREAM_TOKEN }}@github.com/youngsoon12/serveEase-frontend.git release
